<div class="messages-wrapper"
  *ngIf="MessageService.messages.length">
  <h2>Messages</h2>
  <div class="container">
    <div class="message"
         *ngFor="let message of MessageService.messages ">{{message}}</div>
    <button class="clear"
            (click)="MessageService.clear()">Clear messages</button>
  </div>

</div>
