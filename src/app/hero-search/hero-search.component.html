<div class="container">
  <label class="label" for="search-box">Hero Search: </label>
  <input #searchBox id="search-box" (input)="search(searchBox.value)" />

  <ul class="search-result">
    <li class="search-result__item"*ngFor="let hero of heroes$ | async">
      <a class="link" routerLink="/detail/{{hero.id}}">
        {{hero.name}}
      </a>
    </li>
  </ul>
</div>
